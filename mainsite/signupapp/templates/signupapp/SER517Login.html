

<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.css" rel="stylesheet" type="text/css" />

    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="http://protostrap.com/Assets/gv/css/gv.bootstrap-form.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">

            <form name="form"  id="formentry" class="form-horizontal" enctype="multipart/form-data"
                  role="form" method="POST">
                <div class="container-fluid shadow">
                    <div class="row">
                        <div id="valErr" class="row viewerror clearfix hidden">
                            <div class="alert alert-danger">Oops! Seems there are some errors..</div>
                        </div>
                        <div id="valOk" class="row viewerror clearfix hidden">
                            <div class="alert alert-success">Yay! ..</div>
                        </div>

                        
                                    <div class="row">
                                        <div class="col-md-12"><div class="row"><div class="col-md-6"><div class="form-group" rel="popover" data-trigger="hover" data-content="Enter First Name" data-original-title="">
			    <label class="control-label control-label-left col-sm-3" for="field1">{% csrf_token %}First Name:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field1" type="text" class="form-control k-textbox" data-role="text" required="required" name="first_name" data-parsley-errors-container="#errId1"><span id="errId1" class="error"></span></div>
                
		</div><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field3">{% csrf_token %}Username<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field3" type="text" class="form-control k-textbox" data-role="text" required="required" name="user_name" data-parsley-errors-container="#errId2"><span id="errId2" class="error"></span></div>
                
		</div></div><div class="col-md-6"><div class="form-group" style="display: block;">
			    <label class="control-label control-label-left col-sm-3" for="field2">{% csrf_token %}Last Name:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field2" type="text" class="form-control k-textbox" data-role="text" required="required" name="last_name" data-parsley-errors-container="#errId3"><span id="errId3" class="error"></span></div>
                
		</div></div></div></div>
                                    </div>
                                <div class="row"><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field4">{% csrf_token %}Email id:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field4" type="text" class="form-control k-textbox" data-role="text" required="required" name="email_id" data-parsley-errors-container="#errId4"><span id="errId4" class="error"></span></div>
                
		</div></div><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field5">{% csrf_token %}Re-type Email id:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field5" type="text" class="form-control k-textbox" data-role="text" required="required" name="re_email_id" data-parsley-errors-container="#errId5"><span id="errId5" class="error"></span></div>
                
		</div></div></div><div class="row"><div class="col-md-12"><div class="form-group">
			    <p>Note: Email Id should be an university email id. </p>
			    
                
		</div></div></div><div class="row"><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field7">Password:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field7" type="text" class="form-control k-textbox" data-role="text" required="required" name="pwd" data-parsley-errors-container="#errId6">{% csrf_token %}<span id="errId6" class="error"></span></div>
                
		</div></div><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field8">Re-type Password:<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field8" type="text" class="form-control k-textbox" data-role="text" required="required" name="re_pwd" data-parsley-errors-container="#errId7">{% csrf_token %}<span id="errId7" class="error"></span></div>
                
		</div></div></div><div class="row"><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3" for="field9">University<span class="req"> *</span></label>
			    <div class="controls col-sm-9">
                    
                <input id="field9" type="text" class="form-control k-textbox" data-role="text" required="required" name="university" data-parsley-errors-container="#errId8">{% csrf_token %}<span id="errId8" class="error"></span></div>
                
		</div></div><div class="col-md-6"><div class="form-group">
			    <label class="control-label control-label-left col-sm-3">Are you a professor?</label>
			    <div class="controls col-sm-9">
                    
                <label class="checkbox" for="is_professor"><input type="checkbox" value="Yes, I am a professor"
                                                                  id="is_professor" name="is_professor"
                                                                  data-parsley-errors-container="#errId9">{% csrf_token %}Yes, I am a professor</label><span id="errId9" class="error"></span></div>
                
		</div></div></div><div class="row"><div class="col-md-4"></div><div class="col-md-4"><div class="row"><div class="col-md-4"></div><div class="col-md-4"><div class="form-group group-inline">
			    
			    
                
		<button id="button29" type="submit" class="btn btn-primary" name="button_click" {% csrf_token
            %}>  Submit</button></div></div><div class="col-md-4"></div></div></div><div class="col-md-4"></div></div>


                    </div>
                </div>
            </form>
        </div>
    </div>
    



    <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
    <script src="http://protostrap.com/Assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.js" type="text/javascript"></script>

    <script src="http://protostrap.com/Assets/inputmask/js/jquery.inputmask.js" type="text/javascript"></script>
    <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    <script src="http://protostrap.com/Assets/parsely/parsley.extend.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/parsely/2.0/parsley.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/download.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/protostrap.js" type="text/javascript"></script>
</body>
</html>
