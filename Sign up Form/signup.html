<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="firstName">First Name</label>
  <div class="col-md-5">
    <input id="firstName" name="firstName" type="text" placeholder="eg. John" class="form-control " required="">
    <p class="help-block">Please enter your first name</p>
  </div>
</div>

<!-- Text input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="lastName">Last Name</label>
  <div class="col-md-5">
    <input id="lastName" name="lastName" type="text" placeholder="eg. Wayne" class="form-control " required="">
    <p class="help-block">Please enter your last name</p>
  </div>
</div>

<!-- Text input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="universityName">University</label>
  <div class="col-md-6">
    <input id="universityName" name="universityName" type="text" placeholder="eg. Arizona State University" class="form-control " required="">
    <p class="help-block">Please enter the name of your university</p>
  </div>
</div>

<!-- Password input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="password">Password</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="ooooo" class="form-control " required="">
    <p class="help-block">please enter your password</p>
  </div>
</div>

<!-- Password input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="passwordConfirm">Confirm Password</label>
  <div class="col-md-5">
    <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="ooooo" class="form-control " required="">
    <p class="help-block">Please enter the password you entered above</p>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="URL">URL</label>
  <div class="col-md-6">
    <input id="URL" name="URL" type="text" placeholder="Enter your URL" class="form-control ">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="textinput">Text Input</label>
  <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control ">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-3 control-label" for="gender">Gender</label>
  <div class="col-lg-6">
  <div class="radio">
    <label for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
      Male
    </label></div>
  <div class="radio">
    <label for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="Female">
      Female
    </label></div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-3 control-label" for="submit"></label>
  <div class="col-lg-6">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
